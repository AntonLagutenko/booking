<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на приём</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f8fafc;
    }
    h1 { text-align: center; color: #1e40af; }
    .container {
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr 2fr;
    }
    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }

    label { display: block; margin: 0.8rem 0 0.4rem; font-weight: 500; }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1.05rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .search-container { position: relative; }
    #employeeList {
      position: absolute;
      width: 100%;
      max-height: 260px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 4px 0 0;
      padding: 0;
      list-style: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      z-index: 10;
      display: none;
    }
    #employeeList li {
      padding: 10px 14px;
      cursor: pointer;
    }
    #employeeList li:hover, #employeeList li.selected {
      background: #dbeafe;
    }

    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 1.2rem;
    }
    .slot {
      padding: 12px;
      text-align: center;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.12s;
    }
    .slot:hover:not(.booked) {
      background: #eff6ff;
      border-color: #3b82f6;
    }
    .slot.booked {
      background: #fee2e2;
      color: #991b1b;
      cursor: not-allowed;
      text-decoration: line-through;
      border-color: #fecaca;
    }
    .slot.selected {
      background: #dbeafe;
      border-color: #2563eb;
      font-weight: 600;
    }

    #message { margin-top: 1.5rem; color: #166534; font-weight: 500; }
    #error   { color: #991b1b; }
  </style>
</head>
<body>

<h1>Запись на приём жопа</h1>

<div class="container">
  <div>

    <label for="employeeInput">Сотрудник</label>
    <div class="search-container">
      <input type="text" id="employeeInput" placeholder="Начните вводить фамилию..." autocomplete="off"/>
      <ul id="employeeList"></ul>
    </div>

    <label for="datePicker">Дата</label>
    <input type="date" id="datePicker"/>

    <div id="selectedEmployee" style="margin:1.6rem 0; font-size:1.15rem; font-weight:600; min-height:1.8em"></div>

  </div>

  <div>
    <h3>Доступные слоты</h3>
    <div id="slotsContainer" class="slots"></div>
    <div id="message"></div>
    <div id="error"></div>
  </div>
</div>

<script>
// ──────────────────────────────────────────────
// Настройки
// ──────────────────────────────────────────────
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycvzGct5s2WPd_XeKW2swweefuXSOex5pA5gjV-0M5lQ1ZadkE5Htq-WPDE2ggxDUJ/exec";   // ← ВСТАВЬ СВОЙ URL !!!

const employees = [
  "Иванов Сергей Петрович",
  "Петрова Анна Ивановна",
  "Сидоров Дмитрий Алексеевич",
  "Козлова Мария Викторовна",
  "Морозов Павел Николаевич",
  "Васильева Ольга Сергеевна"
].sort();

const WORKING_START = 9;
const WORKING_END   = 18;
const SLOT_MINUTES  = 30;

// ──────────────────────────────────────────────
// Поиск сотрудника
// ──────────────────────────────────────────────
const input = document.getElementById("employeeInput");
const list  = document.getElementById("employeeList");
const selectedDisplay = document.getElementById("selectedEmployee");
let currentEmployee = null;

function showSuggestions() {
  const val = input.value.trim().toLowerCase();
  list.innerHTML = "";
  list.style.display = "none";

  if (val.length < 1) return;

  const matches = employees.filter(name => name.toLowerCase().includes(val));
  if (matches.length === 0) return;

  matches.forEach(name => {
    const li = document.createElement("li");
    li.textContent = name;
    li.onclick = () => selectEmployee(name);
    list.appendChild(li);
  });
  list.style.display = "block";
}

function selectEmployee(name) {
  currentEmployee = name;
  selectedDisplay.textContent = `Выбран: ${name}`;
  input.value = name;
  list.style.display = "none";
  updateSlots();
}

input.addEventListener("input", showSuggestions);
input.addEventListener("focus", showSuggestions);
document.addEventListener("click", e => {
  if (!input.contains(e.target) && !list.contains(e.target)) {
    list.style.display = "none";
  }
});

// ──────────────────────────────────────────────
// Дата + генерация слотов
// ──────────────────────────────────────────────
const datePicker = document.getElementById("datePicker");
const slotsDiv   = document.getElementById("slotsContainer");

datePicker.min = new Date().toISOString().split("T")[0];

function generateSlots() {
  const slots = [];
  for (let h = WORKING_START; h < WORKING_END; h++) {
    for (let m = 0; m < 60; m += SLOT_MINUTES) {
      const hh = String(h).padStart(2, "0");
      const mm = String(m).padStart(2, "0");
      slots.push(`${hh}:${mm}`);
    }
  }
  return slots;
}

const ALL_SLOTS = generateSlots();

// ──────────────────────────────────────────────
// Загрузка занятых слотов с Google
// ──────────────────────────────────────────────
async function fetchBooked(employee, date) {
  try {
    const url = `${SCRIPT_URL}?employee=${encodeURIComponent(employee)}&date=${date}`;
    const response = await fetch(url);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}`);
    }
    
    const json = await response.json();

    if (json.status === "ok") {
      // важно: приводим к строке и убираем лишние пробелы
      const booked = (json.booked || []).map(t => String(t).trim());
      console.log("Занятые слоты:", booked);
      return new Set(booked);
    } else {
      console.warn("Сервер вернул ошибку:", json.message);
      return new Set();
    }
  } catch (err) {
    console.error("Не удалось загрузить занятые слоты:", err);
    return new Set();
  }
}


// ──────────────────────────────────────────────
// Отрисовка слотов
// ──────────────────────────────────────────────
async function updateSlots() {
  slotsDiv.innerHTML = "";
  document.getElementById("message").textContent = "";
  document.getElementById("error").textContent = "";

  if (!currentEmployee || !datePicker.value) {
    slotsDiv.innerHTML = "<p style='color:#6b7280'>Выберите сотрудника и дату</p>";
    return;
  }

  const date = datePicker.value;

  // 1. Показываем индикатор загрузки
  slotsDiv.innerHTML = "<p style='color:#6b7280'>Загрузка доступных слотов...</p>";

  // 2. Получаем ВСЕ занятые слоты одним запросом
  let bookedSet;
  try {
    bookedSet = await fetchBooked(currentEmployee, date);
  } catch (err) {
    console.error(err);
    bookedSet = new Set();
    document.getElementById("error").textContent = "Не удалось загрузить расписание. Слоты могут отображаться некорректно.";
  }

  // 3. Теперь рисуем слоты сразу в правильном состоянии
  slotsDiv.innerHTML = "";

  ALL_SLOTS.forEach(time => {
    const el = document.createElement("div");
    el.className = "slot";
    el.textContent = time;

    if (bookedSet.has(time)) {
      el.classList.add("booked");
      el.title = "Занято";
    } else {
      el.classList.add("free");           // можно добавить класс, если хочешь стили
      el.title = "Свободно — кликните для записи";
      el.onclick = () => book(time, date);
    }

    slotsDiv.appendChild(el);
  });
}
// ──────────────────────────────────────────────
// Создание записи
// ──────────────────────────────────────────────
async function book(time, date) {
  if (!confirm(`Записаться?\n${currentEmployee}\n${date} ${time}`)) return;

  const payload = {
    date, time, employee: currentEmployee,
    client: prompt("Ваше ФИО") || "—",
    phone: prompt("Телефон") || "—"
  };

  try {
    const response = await fetch(SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify(payload)
    });

    const text = await response.text();
    const result = JSON.parse(text);

    if (result.status === "ok") {
      alert("✅ Запись создана!");
      updateSlots();
    } else {
      alert("❌ " + (result.message || "Ошибка"));
    }
  } catch (err) {
    alert("❌ Ошибка сети");
  }
}

datePicker.addEventListener("change", updateSlots);

// Инициализация
datePicker.value = new Date().toISOString().split("T")[0];
</script>
</body>
</html>
